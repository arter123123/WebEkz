<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
<div layout:fragment="content">
  <div class="table-responsive" sec:authorize="isAuthenticated()">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Название Продукта</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="productList, iterator: ${productLists}">
        <th scope="row" th:text="${iterator.index} + 1"/>
        <td th:text="${productList.id}"/>
        <td th:text="${productList.productName}"/>
        </td>
      </tr>
      </tbody>
    </table>
    <a class="btn btn-secondary button-fixed" th:href="@{/order}">
      Назад
    </a>
  </div>
</div>
</body>
</html>
